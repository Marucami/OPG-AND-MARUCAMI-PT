<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <div class="user-info">
                <span class="username">Username</span>
            </div>
        </header>
        <div class="task-container">
            <main>
                <div class="task-board">
                    <div class="task-column" id="draft">
                        <h2>Draft</h2>
                        <div class="task-list" id="draft-tasks"></div>
                        <button id="addTask" class="btn">Add Task</button>
                    </div>
                    <div class="task-column" id="in-progress">
                        <h2>In Progress</h2>
                        <div class="task-list" id="in-progress-tasks"></div>
                    </div>
                    <div class="task-column" id="editing">
                        <h2>Editing</h2>
                        <div class="task-list" id="editing-tasks"></div>
                    </div>
                    <div class="task-column" id="done">
                        <h2>Done</h2>
                        <div class="task-list" id="done-tasks"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Create Task</h2>
            <form id="taskForm">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" name="taskName" required>

                <div class="date-row">
                    <div class="date-field">
                        <label for="taskStartDate">Start Date:</label>
                        <input type="date" id="taskStartDate" name="taskStartDate" required>
                    </div>
                    <div class="date-field">
                        <label for="taskDeadline">Deadline:</label>
                        <input type="date" id="taskDeadline" name="taskDeadline" required>
                    </div>
                </div>

                <label for="taskStatus">Status:</label>
                <select id="taskStatus" name="taskStatus" required>
                    <option value="draft">Draft</option>
                    <option value="in-progress">In Progress</option>
                    <option value="editing">Editing</option>
                    <option value="done">Done</option>
                </select>

                <label for="taskDescription">Task Description:</label>
                <textarea id="taskDescription" name="taskDescription" rows="5" required></textarea>

                <button type="submit" class="btn">Create Task</button>
            </form>
        </div>
    </div>
    <div id="editTaskModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeEditModal">&times;</span>
            <form id="editTaskForm">
                <label for="editTaskName">Название:</label>
                <input type="text" id="editTaskName" name="name" required>

                <label for="editTaskStartDate">Дата начала:</label>
                <input type="date" id="editTaskStartDate" name="startDate" required>

                <label for="editTaskDeadline">Срок:</label>
                <input type="date" id="editTaskDeadline" name="deadline" required>

                <label for="editTaskDescription">Описание:</label>
                <textarea id="editTaskDescription" name="description" required></textarea>

                <button type="submit" class="btn">Сохранить</button>
            </form>
        </div>
    </div>


    <script src="./index.js" type="module"></script>
</body>

</html>
